run.config:
  # elixir runtime
  engine: elixir

  engine.config:
    runtime: elixir-1.7
    erlang_runtime: erlang-21

#  extra_steps:
#    - yarn

  # we need nodejs in development
  # ensure inotify exists for hot-code reloading
  dev_packages:
    - nodejs
    - inotify-tools

  # cache node_modules
  cache_dirs:
    - node_modules

  # add node_module bins to the $PATH
  extra_path_dirs:
    - node_modules/.bin

  # enable the filesystem watcher
  fs_watch: true

